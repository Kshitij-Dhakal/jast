plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation group: 'org.jooq', name: 'jool', version: '0.9.14'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        library(MavenPublication) {
            from components.java
            groupId 'com.dhaka.jast'
            artifactId 'jast'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/Kshitij-Dhakal/jast"
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GH_USER_NAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GH_PACKAGES_UPLOAD_TOKEN")
            }
        }
    }
}